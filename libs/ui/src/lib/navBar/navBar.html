<p-menubar>
  <ng-template pTemplate="start">
    <a routerLink="/" class="text-xl font-bold no-underline text-white logo">
      {{ appName }}
    </a>
  </ng-template>

  <ng-template pTemplate="end">
    <ng-container *ngIf="auth.currentUser(); else guestButtons">
      <!-- add product btn-->
      <button
        pButton
        label="Add Product"
        icon="pi pi-plus"
        size="small"
        routerLink="/products/create"
      ></button>

      <button
        pButton
        severity="danger"
        size="small"
        icon="pi pi-sign-out"
        (click)="onLogout()"
      >
        Logout
      </button>
    </ng-container>

    <div class="btn-grp">
      <ng-template #guestButtons>
        <button
          pButton
          label="Login"
          icon="pi pi-sign-in"
          size="small"
          routerLink="/login"
        ></button>
        <button
          pButton
          routerLink="register"
          label="Register"
          icon="pi pi-user-plus"
          size="small"
          severity="secondary"
        ></button>
      </ng-template>
    </div>
  </ng-template>
</p-menubar>
